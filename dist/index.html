<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="stylesheet" href="styles\styles.min.css">
  <title>Lendi Art</title>
  <meta charset="utf-8">

  <!--Шрифты-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body class="body">
  <!--Шапка-->
  <!--Шапка-->
  <header class="page-header">
    <div class="page-header-container">
      <!--Лого-->
      <a href="index.html" class="page-header__logo">
        <svg class="page-header__logo-icon" width="202" height="147">
          <use xlink:href="assets/icons/symbols.svg#logo">
        </svg>
      </a>
      <!--Ссылки-->
      <nav class="page-header__nav">
        <a href="#" class="page-header__nav-link">Мероприятие</a>
        <a href="#" class="page-header__nav-link">Блог</a>
        <a href="#" class="page-header__nav-link">О нас</a>
        <a href="#" class="page-header__nav-link">Контакты</a>
      </nav>
      <!--Вход-->
      <div class="page-header__right-block">
        <a href="#" class="btn page-header__user-btn">Войти</a>
        <!--<a href="#" class="page-header__user-name ">Александр С.</a>
                <a href="#" class="page-header__user-logout ">
                    <svg width="24" height="24">
                        <use xlink:href="assets/icons/symbols.svg#logout">
                    </svg>
                        
                </a>-->
      </div>
    </div>
  </header>
  <!--Основной блок-->
  <main class="main">

  </main>
  <!--Футер-->
  <footer class="page-footer">

  </footer>

  <!--Форма-->
  <div class="pp">
    <div class="pp_wrapper">
      <div class="pp__sticky-close">
        <button type="button" title="Закрыть" class="pp__x-btn x-btn js-ppCloseBtn"></button>
      </div>
    </div>
    <div class="pp__container">
      <h2 class="pp__title ">Заполните форму
        <br> и мы подберем площадку
      </h2>
      <form class="pp_form form">
        <!--Радио-->
        <div class="radio">
          <span class="field__title">Формат мероприятия:</span>
          <label class="radio__item">
            <input class="radio__input" type="radio" name="format" value="seminar" checked>
            <span class="radio__mark"></span>
            <span class="radio__label">Мастер-класс/семинар</span>
          </label>

          <label class="radio__item">
            <input class="radio__input" type="radio" name="format" value="concert">
            <span class="radio__mark"></span>
            <span class="radio__label">Концерт/выступление</span>
          </label>

          <label class="radio__item">
            <input class="radio__input" type="radio" name="format" value="vistavka">
            <span class="radio__mark"></span>
            <span class="radio__label">Выставка/показ</span>
          </label>

          <label class="radio__item">
            <input class="radio__input" type="radio" name="format" value="drugoe">
            <span class="radio__mark"></span>
            <span class="radio__label">Другое</span>
          </label>
        </div>
        <!--Инпут-->
        <label class="field">
          <span class="field__label">Имя*</span>
          <input type="text" name="name" placeholder="Имя" class="field__input" required>
        </label>
        <!--Дропдаун-->
        <label class="field">
          <span class="field__title">Планируемое количество посетителей:</span>
          <select class="field__select" name="amount">
            <option value="20">до 20 человек</option>
            <option value="100">от 20 до 100 человек</option>
            <option value="500">от 100 до 500 человек</option>
            <option value="1000">более 500 человек</option>
          </select>
        </label>
        <!--Чекбокс-->
        <label class="check">
          <input type="checkbox" name="agree" class="check__input" required checked />
          <span class="check__mark"></span>
          <span class="check__label check__label--s">
            Я соглашаюсь с пользовательским соглашением и с политикой
            использования персональных данных
          </span>
        </label>
      </form>
    </div>

  </div>
  </div>
</body>

</html>
